<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="styles/12r-rock-paper-scissors.css" rel="stylesheet">   
  </head>   
  <body>
   <p class="title">Rock Paper Scissors Game</p>
   <button class="icon-button js-rock-button">
    <img class='move-icon' 
    src="images/rock-emoji.png">
  </button>

     <button class="icon-button js-paper-button" >
      <img class='move-icon' 
      src="images/paper-emoji.png">
    </button>

   <button class="icon-button js-scissors-button">
    <img class='move-icon' 
    src="images/scissors-emoji.png">
  </button> 
      
      <p class="js-game-guide"></p>
      
      <button
       class="js-click-button rules js-game-rules">Click To Read The Rules Of The Game</button>
      <p class="js-result result"></p>
      <p class="js-move"></p>
      <p class="js-score score"></p>

      <button class="reset-score-button js-reset-score-button"
      >Reset score</button>


      
      <button class="auto-play-button js-autoPlay-button"
      >Auto Play</button>

      <div class="js-comfirmation-message">
    </div>


      <p class="info">Simple Game Producer@<span class="info-paragraph">FranciscoMartos.com</span></p>



      <script src="scripts/12r-rock-paper-scissors.js"></script>
  </body>
</html>
